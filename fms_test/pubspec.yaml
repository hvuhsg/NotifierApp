name: fms_test
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^1.0.2
  firebase_messaging: ^9.0.1
  http: ^0.13.1
  flutter_local_notifications: ^5.0.0
  cupertino_icons: ^1.0.2
  url_launcher: ^6.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.0

flutter_icons:
  ios: true
  remove_alpha_ios: true
  android: "launcher_icon"
  image_path: "images/icon.png"

flutter:
